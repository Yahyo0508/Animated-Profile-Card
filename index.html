<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="lines"></div>
        <div class="imgBx">
            <img src="post.jpg" alt="post">
        </div>
        <div class="content">
            <div class="details">
                <h2>yahyo_0508<br><span>Footballer/Programmer</span></h2>
                <div class="data">
                    <h3>25<br><span>Posts</span></h3>
                    <h3>208k<br><span>followers</span></h3>
                    <h3>156<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
